<!DOCTYPE html>
<html lang="ja">
<head>
  <title>サーバーエラーが発生しました (500)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2563eb; /* blue-600 */
      --secondary-color: #bfdbfe; /* blue-200 */
    }
  </style>
</head>
<body style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div style="background: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); padding: 2.5rem; max-width: 600px; width: 90%; margin: 2rem; text-align: center;">
    <div style="margin-bottom: 1.5rem;">
      <svg xmlns="http://www.w3.org/2000/svg" style="height: 6rem; width: 6rem; color: var(--primary-color);" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    
    <h1 style="color: var(--primary-color); font-size: 2.25rem; font-weight: 700; margin-bottom: 1rem;">500 Server Error</h1>
    
    <p style="color: #64748b; line-height: 1.75; margin-bottom: 1rem;">
      申し訳ありません、サーバーで予期せぬエラーが発生しました。<br>
      時間をおいて再度アクセスしてください。
    </p>
    
    <p style="color: #94a3b8; font-size: 0.875rem; margin-bottom: 2rem;">
      問題が解決しない場合は、管理者までご連絡ください。
    </p>
    
    <a href="/" style="display: inline-block; background: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border-radius: 0.375rem; text-decoration: none; font-weight: 500; transition: background-color 0.2s;">
      ホームに戻る
    </a>
  </div>
</body>
</html>
