<% 50.times do |n| %>
nbc_episode1<%= n %>:
  channel: nbc_channel1
  title: 第<%= n %>回のエピソード
  description: 必聴です
  created_at: <%= Time.now - 52.days + n.days %>
  updated_at: <%= Time.now - 50.days + n.days %>
<% end %>

<% 10.times do |n| %>
nbc_episode2<%= n %>:
  channel: nbc_channel2
  title: ep.<%= n %> <%= n + 1 %>月<%= n + 1 %>日
  description: 必聴です
  created_at: <%= Time.now - 2.weeks + n.days %>
  updated_at: <%= Time.now - 2.weeks + n.days %>
<% end %>

<% 10.times do |n| %>
nbc_episode3<%= n %>:
  channel: nbc_channel3
  title: 第<%= n %>回のエピソード
  description: 必聴です
  created_at: <%= Time.now - 1.month + n.days %>
  updated_at: <%= Time.now - 1.month + n.days %>
<% end %>
